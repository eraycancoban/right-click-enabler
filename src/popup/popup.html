<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Right Click Enabler</title>
</head>
<body>
    <div class="popup-container">
        <h1>Right Click Enabler</h1>
        <p>This extension allows you to enable right-click context menus on websites that block them.</p>
        <button id="enable-right-click">Enable Right Click</button>
        <button id="enable-text-selection">Enable Text Selection</button>
        <button id="enable-all">Enable All Features</button>
        <p id="status-message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
